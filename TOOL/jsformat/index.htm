<script src="js/htmlformat.js" type="text/javascript"></script>
<script type="text/javascript">
      function do_js_beautify() {
        document.getElementById('beautify').disabled = true;
        js_source = document.getElementById('content').value.replace(/^\s+/, '');
        tabsize = document.getElementById('tabsize').value;
        tabchar = ' ';
        if (tabsize == 1) {
          tabchar = '\t';
        }
        if (js_source && js_source.charAt(0) === '<') {
          document.getElementById('content').value = style_html(js_source, tabsize, tabchar, 80);
        } else {
          document.getElementById('content').value = js_beautify(js_source, tabsize, tabchar);
        }
        document.getElementById('beautify').disabled = false;
        return false;
      }
      function pack_js(base64) {
        var input = document.getElementById('content').value;
        var packer = new Packer;
        if (base64) {
          var output = packer.pack(input, 1, 0);
        } else {
          var output = packer.pack(input, 0, 0);
        }
        document.getElementById('content').value = output;
      }
     function copy()
     {
        var Result=document.getElementById('content').value;
        if(document.getElementById('content').value != '')
        {
        window.clipboardData.setData("Text",Result); 
        document.getElementById('content').select();
        window.alert('已复制成功！');
        }
     }
     function Empty()
     {
       document.getElementById('content').value='';
       document.getElementById('content').select();
     }
     function GetFocus()
     {
         document.getElementById('content').focus();
     }
</script>
<!--middle-->
<!--main-->
<form name="aspnetForm" method="post" action="" id="aspnetForm">
<div class="main">
 <div class="box">
   <div id="b_1">
       <h1>JavaScript/HTML格式化工具</h1>
       <div class="box1">
          <div style="color: rgb(0, 106, 173); font-size: 16px; font-weight: bold;" align="center">JavaScript/HTML格式化</div>
           <div style="padding-top: 10px;" align="center">
            <textarea id="content" name="content" style="border: 1px solid rgb(197, 226, 242); overflow: visible; width: 850px; height: 300px;" cols="20" rows="20"></textarea>
            <script type="text/javascript">setTimeout("GetFocus();",10)</script>
            </div>
            <div style="padding: 7px 0px 0px 6px; text-align:center">
            <select name="tabsize" id="tabsize">
              <option value="1">
                制表符缩进
              </option>
              <option value="2">
                2个空格缩进
              </option>
              <option value="4" selected="selected">
                4个空格缩进
              </option>
              <option value="8">
                8个空格缩进
              </option>
            </select>
            <input class="but" value="格式化" onclick="return do_js_beautify()" id="beautify" type="button">
            <input class="but" value="普通压缩" onclick="pack_js(0)" type="button">
            <input class="but" value="加密压缩" onclick="pack_js(1)" type="button">
            <input class="but" value="复制" onclick="copy();" type="button">
            <input class="but" value="清空结果" onclick="Empty();" type="button">
            </div>
      </div>
   </div>
